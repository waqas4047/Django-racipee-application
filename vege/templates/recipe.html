<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>recipe</title>
</head>

<body>
    <div class="container mt-5">
        <form class="col-6 mx-auto" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Add Receipe</h2>
            <hr>
            <div class="mb-3  ">
                <label for="">Recipe title</label>
                <input type="text" name="recipe_name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="">Description</label>
                <input type="text" name="recipe_discription" class="form-control">
            </div>
            <div class="mb-3">
                <label for="">Recipe image</label>
                <input type="file" name="recipe_img" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Add Recipe</button>
        </form>
    </div>
</body>

</html>
