{% extends 'base.html' %}

{% block start %}

<div class="container mt-5">
    <form class="col-6 mx-auto" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Log In</h2>
        <hr>
        {% if messages %}
        {% for message in messages %}

        <p style="color: red;" class="alert alert-{{ message.tags }}">{{ message }}</p>

        {% endfor %}
        {% endif %}
        <div class="mb-3  ">
            <label for="">User Name</label>
            <input type="text" name="u_name" class="form-control">
        </div>
        <div class="mb-3">
            <label for="">Password</label>
            <input type="password" name="paswd" class="form-control">
        </div>
        <p>Don't have an account <a href="/register">create account</a></p>

        <button type="submit" class="btn btn-success">Log IN</button>
    </form>
</div>

{% endblock %}
