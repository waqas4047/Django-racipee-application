<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>display data</title>
</head>

<body>
    <div class="container mt-5 mb-5">
        <form class="col-6 mx-auto">
            <div class="mb-2 d-flex">
                <input type="text" name="Search" class="form-control">
                <button type="submit" class="btn btn-success">Search</button>
            </div>
        </form>
    </div>
    <div class="mb-5">
        <a href=" /" class="btn btn-success">Add New Recipe</a>
    </div>


    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Recipe Name</th>
                <th scope="col">Receipe Description</th>
                <th scope="col">Recipe image</th>
                <th scope="col">D-Action</th>
                <th scope="col">U-Action</th>
            </tr>
        </thead>
        <tbody>
            {% for recipe in recipes %}
            <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{recipe.recipe_name}}</td>
                <td>{{recipe.recipe_discription}}</td>
                <td><img src="/media/{{recipe.recipe_img}}"
                        style="height: 100px; width: 70px; height: 70px; border-radius: 50%;"></td>
                <td><a href="/delete_recipe/{{recipe.id}}" class="btn btn-danger">Delete</a></td>
                <td><a href="/update_recipe/{{recipe.id}}" class="btn btn-success">Update</a></td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</body>

</html>
