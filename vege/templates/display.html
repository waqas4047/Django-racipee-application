<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>display data</title>
</head>

<body>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Recipe Name</th>
                <th scope="col">Receipe Description</th>
                <th scope="col">Recipe image</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for recipe in recipes %}
            <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{recipe.recipe_name}}</td>
                <td>{{recipe.recipe_discription}}</td>
                <td><img src="/media/{{recipe.recipe_img}}"
                        style="height: 100px; width: 70px; height: 70px; border-radius: 50%;"></td>
                <td><a href="/delete_recipe/{{recipe.id}}" class="btn btn-danger">Delete</a></td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</body>

</html>
